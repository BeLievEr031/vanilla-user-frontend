<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./home.css" />
    <link rel="stylesheet" href="../../css/utility.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./search.css" />
  </head>
  <body>
    <div class="parent-cont">
      <aside>
        <h1>AudioX</h1>
        <div class="top-side-item">
          <ul>
            <li id="home">
              <a href="../home/home.html" class="reset-anchor">
                <span
                  class="material-symbols-outlined"
                  style="font-size: 25px; color: white"
                >
                  house
                </span>
                <span class="link-text"> Home </span>
              </a>
            </li>
            <li id="search">
              <a href="#" class="reset-anchor">
                <span
                  class="material-symbols-outlined"
                  style="font-size: 25px; color: white"
                >
                  search
                </span>
                <span class="link-text"> search </span>
              </a>
            </li>
            <li>
              <a href="/" class="reset-anchor">
                <span
                  class="material-symbols-outlined"
                  style="font-size: 25px; color: white"
                >
                  favorite
                </span>
                <span class="link-text"> liked songs </span>
              </a>
            </li>
          </ul>
        </div>
        <div class="bottom-side-item">
          <ul>
            <li>
              <a href="/" class="reset-anchor">
                <span
                  class="material-symbols-outlined"
                  style="font-size: 25px; color: white"
                >
                  settings
                </span>
                <span class="link-text"> Settings </span>
              </a>
            </li>
            <li>
              <a href="/" class="reset-anchor">
                <span
                  class="material-symbols-outlined"
                  style="font-size: 25px; color: white"
                >
                  logout
                </span>
                <span class="link-text"> logout </span>
              </a>
            </li>
          </ul>
        </div>
      </aside>

      <section>
        <nav>
          <div class="search-box-cont">
            <input
              type="text"
              name="search-box"
              id="search-box"
              placeholder="Search song here"
              class="input-default"
            />
          </div>
          <div class="action-icons">
            <span class="material-symbols-outlined"> notifications </span>
            <span class="profile">
              <img src="../../public/pop-music.jpg" alt="profile" />
            </span>
          </div>
        </nav>

        <div id="recent-search">
          <div class="recent-heading-text">Recent searches</div>

          <div class="popular-song-box">
            <div class="popular-song-row">
              <div class="album-img-box">
                <img src="../../public/hero-img.jpg" alt="song-thumbnail" />
              </div>
              <div class="song-detail-box">
                <div class="song-name">Cali living</div>
                <div class="artist-name">Tom</div>
              </div>

              <div
                class="play-btn"
                style="
                  font-variation-settings: 'FILL' 1, 'wght' 700, 'GRAD' 0,
                    'opsz' 48;
                "
              >
                <span class="material-symbols-outlined"> play_arrow </span>
              </div>
            </div>
            <div class="popular-song-row">
              <div class="album-img-box">
                <img src="../../public/jazz-music.jpg" alt="song-thumbnail" />
              </div>
              <div class="song-detail-box">
                <div class="song-name">Cali living</div>
                <div class="artist-name">Tom</div>
              </div>

              <div
                class="play-btn"
                style="
                  font-variation-settings: 'FILL' 1, 'wght' 700, 'GRAD' 0,
                    'opsz' 48;
                "
              >
                <span class="material-symbols-outlined"> play_arrow </span>
              </div>
            </div>
          
            <div class="popular-song-row">
              <div class="album-img-box">
                <img
                  src="../../public/traditional-music.jpg"
                  alt="song-thumbnail"
                />
              </div>
              <div class="song-detail-box">
                <div class="song-name">Cali living</div>
                <div class="artist-name">Tom</div>
              </div>

              <div
                class="play-btn"
                style="
                  font-variation-settings: 'FILL' 1, 'wght' 700, 'GRAD' 0,
                    'opsz' 48;
                "
              >
                <span class="material-symbols-outlined"> play_arrow </span>
              </div>
            </div>
            <div class="popular-song-row">
              <div class="album-img-box">
                <img
                  src="../../public/traditional-music.jpg"
                  alt="song-thumbnail"
                />
              </div>
              <div class="song-detail-box">
                <div class="song-name">Cali living</div>
                <div class="artist-name">Tom</div>
              </div>

              <div
                class="play-btn"
                style="
                  font-variation-settings: 'FILL' 1, 'wght' 700, 'GRAD' 0,
                    'opsz' 48;
                "
              >
                <span class="material-symbols-outlined"> play_arrow </span>
              </div>
            </div>
          </div>
        </div>

        <div id="genre-box">
          <div class="genre-heading-text">
            For you
            <button class="view-all">View All</button>
          </div>
          <div class="genre-card-box">
            <div class="genre-card"></div>
            <div class="genre-card"></div>
            <div class="genre-card"></div>
            <div class="genre-card"></div>
            <div class="genre-card"></div>
            <div class="genre-card"></div>
            <div class="genre-card"></div>
            <div class="genre-card"></div>
          </div>
        </div> 
      </section>
    </div>
    <script src="./search.js"></script>
  </body>
</html>
