<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Music</title>
    <link rel="stylesheet" href="../../css/utility.css" />
    <style>
      .input-box-cont {
        margin-top: 4vh;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>Hi!</h1>
        <p>Sign up to start listening to all your favourite artists.</p>
        <div class="input-box-cont">
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Username"
            class="input-default"
          />
          <input
            type="email"
            name="confirm-password"
            id="confirm-password"
            placeholder="Confirm Password"
            class="input-default"
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            class="input-default"
          />

          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            class="input-default"
          />
        </div>

        <button class="btn-style">Register</button>
        <a href="./login.html" class="reset-anchor">
          Already have an account? login
        </a>
      </div>
    </div>
  </body>
</html>
