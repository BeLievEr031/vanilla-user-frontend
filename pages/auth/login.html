<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Music</title>
    <link rel="stylesheet" href="../../css/utility.css" />
    <style>
      .input-box-cont{
        margin-top: 6vh;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>Welcome back</h1>
        <p>Sign up to discover, stream, and enjoy millions of songs.</p>
        <div class="input-box-cont">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            class="input-default"
          />
          <input
            type="text"
            name="password"
            id="password"
            placeholder="Enter your password"
            class="input-default"
          />
        </div>

        <button class="btn-style">Sign in</button>
        <a href="./sign.html" class="reset-anchor">
          Need an account? Register
        </a>
      </div>
    </div>
  </body>
</html>
